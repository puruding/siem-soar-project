# SOAR Engine Service Configuration
replicaCount: 2

image:
  repository: ghcr.io/siem-soar-platform/soar
  pullPolicy: IfNotPresent
  tag: ""

service:
  type: ClusterIP
  grpcPort: 9000
  metricsPort: 9090

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 200m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

nodeSelector:
  node-pool: compute

config:
  logLevel: info
  grpcPort: 9000
  metricsPort: 9090

  # Temporal configuration
  temporal:
    hostPort: temporal.siem-services.svc.cluster.local:7233
    namespace: siem-soar
    taskQueue: playbook-execution
    workerConcurrency: 10

  # Playbook configuration
  playbook:
    maxConcurrentExecutions: 100
    defaultTimeout: 1h
    maxRetries: 3

podDisruptionBudget:
  enabled: true
  minAvailable: 1
