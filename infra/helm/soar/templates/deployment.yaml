apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-soar
  labels:
    app.kubernetes.io/name: soar
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: soar-engine
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: soar
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: soar
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: soar
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: grpc
              containerPort: {{ .Values.config.grpcPort }}
            - name: metrics
              containerPort: {{ .Values.config.metricsPort }}
          env:
            - name: GRPC_PORT
              value: {{ .Values.config.grpcPort | quote }}
            - name: TEMPORAL_HOST_PORT
              value: {{ .Values.config.temporal.hostPort | quote }}
            - name: TEMPORAL_NAMESPACE
              value: {{ .Values.config.temporal.namespace | quote }}
            - name: TEMPORAL_TASK_QUEUE
              value: {{ .Values.config.temporal.taskQueue | quote }}
            - name: POSTGRESQL_HOST
              value: {{ .Values.global.postgresql.host | quote }}
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.postgresql.existingSecret }}
                  key: {{ .Values.global.postgresql.secretKey }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            grpc:
              port: {{ .Values.config.grpcPort }}
            initialDelaySeconds: 10
          readinessProbe:
            grpc:
              port: {{ .Values.config.grpcPort }}
            initialDelaySeconds: 5
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-soar
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.grpcPort }}
      targetPort: grpc
      name: grpc
    - port: {{ .Values.service.metricsPort }}
      targetPort: metrics
      name: metrics
  selector:
    app.kubernetes.io/name: soar
    app.kubernetes.io/instance: {{ .Release.Name }}
