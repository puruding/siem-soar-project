apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-query
  labels:
    app.kubernetes.io/name: query
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: query-service
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: query
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: query
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: query
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: grpc
              containerPort: {{ .Values.config.grpcPort }}
            - name: metrics
              containerPort: {{ .Values.config.metricsPort }}
          env:
            - name: GRPC_PORT
              value: {{ .Values.config.grpcPort | quote }}
            - name: CLICKHOUSE_HOST
              value: {{ .Values.global.clickhouse.host | quote }}
            - name: CLICKHOUSE_PORT
              value: {{ .Values.global.clickhouse.port | quote }}
            - name: CLICKHOUSE_DATABASE
              value: {{ .Values.global.clickhouse.database | quote }}
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.clickhouse.existingSecret }}
                  key: {{ .Values.global.clickhouse.secretKey }}
            - name: REDIS_HOST
              value: {{ .Values.global.redis.host | quote }}
            - name: MAX_CONCURRENT_QUERIES
              value: {{ .Values.config.query.maxConcurrentQueries | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            grpc:
              port: {{ .Values.config.grpcPort }}
            initialDelaySeconds: 10
          readinessProbe:
            grpc:
              port: {{ .Values.config.grpcPort }}
            initialDelaySeconds: 5
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-query
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.grpcPort }}
      targetPort: grpc
      name: grpc
    - port: {{ .Values.service.metricsPort }}
      targetPort: metrics
      name: metrics
  selector:
    app.kubernetes.io/name: query
    app.kubernetes.io/instance: {{ .Release.Name }}
