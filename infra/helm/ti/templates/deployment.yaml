apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-ti
  labels:
    app.kubernetes.io/name: ti
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: threat-intelligence
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: ti
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ti
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: ti
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: grpc
              containerPort: {{ .Values.config.grpcPort }}
            - name: metrics
              containerPort: {{ .Values.config.metricsPort }}
          env:
            - name: GRPC_PORT
              value: {{ .Values.config.grpcPort | quote }}
            - name: REDIS_HOST
              value: {{ .Values.global.redis.host | quote }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.redis.existingSecret }}
                  key: {{ .Values.global.redis.secretKey }}
            - name: POSTGRESQL_HOST
              value: {{ .Values.global.postgresql.host | quote }}
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.postgresql.existingSecret }}
                  key: {{ .Values.global.postgresql.secretKey }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            grpc:
              port: {{ .Values.config.grpcPort }}
            initialDelaySeconds: 10
          readinessProbe:
            grpc:
              port: {{ .Values.config.grpcPort }}
            initialDelaySeconds: 5
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-ti
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.grpcPort }}
      targetPort: grpc
      name: grpc
    - port: {{ .Values.service.metricsPort }}
      targetPort: metrics
      name: metrics
  selector:
    app.kubernetes.io/name: ti
    app.kubernetes.io/instance: {{ .Release.Name }}
