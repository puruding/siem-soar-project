# Collector Service Configuration
replicaCount: 5

image:
  repository: ghcr.io/siem-soar-platform/collector
  pullPolicy: IfNotPresent
  tag: ""

service:
  type: LoadBalancer
  syslogPort: 514
  syslogTLSPort: 6514
  httpPort: 8080
  metricsPort: 9090

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 5
  maxReplicas: 30
  targetCPUUtilizationPercentage: 60

nodeSelector:
  node-pool: compute

config:
  logLevel: info
  metricsPort: 9090

  # Syslog configuration
  syslog:
    udpEnabled: true
    tcpEnabled: true
    tlsEnabled: true
    maxMessageSize: 65536
    bufferSize: 10000

  # HTTP collection
  http:
    port: 8080
    maxBodySize: 10MB
    rateLimitRPS: 10000

podDisruptionBudget:
  enabled: true
  minAvailable: 3
