# Detection Engine Service Configuration
replicaCount: 3

image:
  repository: ghcr.io/siem-soar-platform/detection
  pullPolicy: IfNotPresent
  tag: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9090"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  grpcPort: 9000
  metricsPort: 9090

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70

nodeSelector:
  node-pool: compute

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - detection
          topologyKey: kubernetes.io/hostname

config:
  logLevel: info
  grpcPort: 9000
  metricsPort: 9090

  # Kafka configuration
  kafka:
    consumerGroup: detection-engine
    topics:
      - normalized-events
    batchSize: 1000
    batchTimeout: 1s

  # ClickHouse for rule queries
  clickhouse:
    maxOpenConns: 10
    maxIdleConns: 5
    queryTimeout: 30s

  # Rule engine
  rules:
    sigmaEnabled: true
    correlationEnabled: true
    reloadInterval: 60s
    maxConcurrentRules: 100

livenessProbe:
  grpc:
    port: 9000
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  grpc:
    port: 9000
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

podDisruptionBudget:
  enabled: true
  minAvailable: 2
