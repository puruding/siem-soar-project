apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "detection.fullname" . }}
  labels:
    {{- include "detection.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "detection.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "detection.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "detection.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: grpc
              containerPort: {{ .Values.config.grpcPort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.config.metricsPort }}
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            - name: GRPC_PORT
              value: {{ .Values.config.grpcPort | quote }}
            - name: METRICS_PORT
              value: {{ .Values.config.metricsPort | quote }}
            - name: KAFKA_BROKERS
              value: {{ .Values.global.kafka.brokers | quote }}
            - name: KAFKA_CONSUMER_GROUP
              value: {{ .Values.config.kafka.consumerGroup | quote }}
            - name: CLICKHOUSE_HOST
              value: {{ .Values.global.clickhouse.host | quote }}
            - name: CLICKHOUSE_PORT
              value: {{ .Values.global.clickhouse.port | quote }}
            - name: CLICKHOUSE_DATABASE
              value: {{ .Values.global.clickhouse.database | quote }}
            - name: CLICKHOUSE_USER
              value: {{ .Values.global.clickhouse.user | quote }}
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.clickhouse.existingSecret }}
                  key: {{ .Values.global.clickhouse.secretKey }}
          envFrom:
            - configMapRef:
                name: {{ include "detection.fullname" . }}-config
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: rules
              mountPath: /etc/detection/rules
              readOnly: true
      volumes:
        - name: tmp
          emptyDir: {}
        - name: rules
          configMap:
            name: {{ include "detection.fullname" . }}-rules
            optional: true
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
